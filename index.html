<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textBox" placeholder="Type your text here..." oninput="countWords()"></textarea>
        <div class="word-count">
            Word Count: <span id="wordCount">0</span>
        </div>
        <button onclick="toggleAdjectives()">Skip Counting Adjectives: <span id="skipAdjectives">OFF</span></button>
        <button onclick="toggleAdverbs()">Skip Counting Adverbs: <span id="skipAdverbs">OFF</span></button>
    </div>
  <script src="script.js"></script>
</body>
</html>
